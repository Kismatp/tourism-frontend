
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pop-up</title>
  <link rel="stylesheet" href="stylesheets/login.css">
</head>
<body>
  <header>
    <div class="logo">Experience Khwopa</div>
    <nav>
        <ul>
            <li><a href="\" class="text-link">Home</a></li>
            <li><a href="#about" class="text-link">About Us</a></li>
            <li><a href="#contact" class="text-link">Contact Us</a></li>
          
               
            </div>
            <!-- <li><button class="btn signup-btn">Sign Up</button></li> -->
        </ul>
    </nav>
</header>

  <main>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Kathmandu_und_Bhaktapur_2013-05-11_16-03-39.jpg" height="500">
    <h2>Welcome back!</h2>

    
    <div class="buttons">
      <label for="local-checkbox" class="button">Login as Local</label>
      <label for="tourist-checkbox" class="button">Login as Tourist</label>
     
    </div>

   
    <input type="checkbox" id="local-checkbox" class="toggle">
    <input type="checkbox" id="tourist-checkbox" class="toggle">


    <div class="login-window" id="local-login">
      <h3>Login as Local</h3>
      <form action="/login-local" method="post">
        <input type="text" placeholder="Username or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="/signup-local" class="button register">Register</a>
        <a href="#" color="black">Forgot password?</a>
      </form>
      <label for="local-checkbox" class="back-button">Go Back</label>
    </div>

    <div class="login-window" id="tourist-login">
      <h3>Login as Tourist</h3>
      <form action="/login" method="POST">
        <input type="email" placeholder="Enter Email" id="email" name="email" required>
        <input type="password" placeholder="Password" id="password" name="password" required>
        <button type="submit">Login</button>
        
        <!-- Update the register button to be a link to the sign-up page -->
        <a href="/signup" class="button register">Register</a>
        <a href="#">Forgot password?</a>
      </form>
    
      <label for="tourist-checkbox" class="back-button">Go Back</label>
    </div>
    
  </main>
</body>

  </div>
</footer>
</html>
