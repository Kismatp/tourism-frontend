<!DOCTYPE html>
<main lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Homepage</title>
    <link rel="stylesheet" href="stylesheets/homepage.css">
</head>
    <!-- Header Section -->
    <header>
        <div class="logo">Experience Khwopa</div>
        <nav>
            <ul>
                <li><a href="#home" class="text-link">Home</a></li>
                <li><a href="#about" class="text-link">About Us</a></li>
                <li><a href="#contact" class="text-link">Contact Us</a></li>
                <div class="auth-buttons">
                    <a id="login" href="/login" class="login">Login/Register</a>
                   
                </div>
                <!-- <li><button class="btn signup-btn">Sign Up</button></li> -->
            </ul>
        </nav>
    </header>

    <!-- Photo Slider Section -->
    <section class="photo-section">
        <div class="slider-container">
            <button class="arrow left-arrow" onclick="moveSlide(-1)">&#9664;</button>
            <div class="slider">
                <img src="https://th.bing.com/th/id/R.4a82cf54e3ed770683015af8a95032d0?rik=Ps9lQ5moIS6NyA&pid=ImgRaw&r=0" alt="Photo 1">
                <img src="https://www.thirdrockadventures.com/assets-back/images/trip/pottery-3.jpgPsZ.jpg" alt="Photo 2">
                <img src="https://mountainlodgesofnepal.com/wp-content/uploads/2021/09/ex-eve-lost-in-thangkas-e1631430155242.jpg" alt="Photo 3">
                <img src="https://assets-cdn.kathmandupost.com/uploads/source/news/2022/miscellaneous/thumb6-1656407585.jpg" alt="Photo 4">
            </div>
            <button class="arrow right-arrow" onclick="moveSlide(1)">&#9654;</button>
        </div>
    </section>
<main>
    <div class="hero-text">
        <h1>Welcome to Experience Khwopa!</h1>
        <p>Connect with locals, learn unique skills, and experience the culture like never before.</p>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
        <div>&copy; 2024 Experience Khwopa</div>
    </div>
</footer>
<script>
    // <script src="javascript/homepage.js">
    let currentSlide = 0;

    function moveSlide(direction) {
        const slides = document.querySelectorAll(".slider img");
        const totalSlides = slides.length;

        // Hide all slides
        slides.forEach((slide, index) => {
            slide.style.display = "none";
        });

        // Update the current slide index
        currentSlide = (currentSlide + direction + totalSlides) % totalSlides;

        // Show the current slide
        slides[currentSlide].style.display = "block";
    }

    // Initialize the slider to show the first slide
    document.addEventListener("DOMContentLoaded", () => {
        moveSlide(0);
    });
</script>
</body>
</html>
